    <div class="row justify-content-center">
      <div class="col-md-12 d-flex justify-content-center mt-3">

      </div>
      <div class="row mt-3">
        <div class="col-md-6">

        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Localidade*">
          <input type="text" class="form-control mt-3" placeholder="CEP*">
        </div>
      </div>
      <div class="row mt-3">
        <h6 class="color-azul-princ">Métodos de envio</h6>

            <input type="checkbox"> <span>Nacex</span>

          </div>
        </div>
      </div>
